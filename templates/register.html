{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
  <div class="glass rounded-2xl shadow-soft p-8 w-full max-w-md fadein">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">📝 Create Your Account</h2>

    <form method="POST" class="space-y-4">
      <input type="text" name="name" placeholder="Full Name" required
             class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none">

      <input type="email" name="email" placeholder="Email Address" required
             class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none">

      <input type="password" name="password" placeholder="Password" required
             class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none">

      <input type="date" name="dob" placeholder="Date of Birth" required
             class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none">

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition shadow-soft">
        Register
      </button>
    </form>

    <p class="text-sm text-gray-600 text-center mt-4">
      Already have an account? 
      <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>
</div>
{% endblock %}

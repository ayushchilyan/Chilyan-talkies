<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
        }
        p {
            color: #fff;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .media {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.3);
            max-width: 500px;
        }
        img, video {
            width: 100%;
            border-radius: 15px;
        }
        /* ðŸŽ‰ Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold;
            top: 0;
            animation: fall 4s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‚ Happy Birthday {{ user }} ðŸŽ‰</h1>
    <p>May your special day be filled with joy, love & happiness! ðŸ¥³</p>

    <div class="media">
        {% if file_url %}
            {% if file_url.endswith('.mp4') %}
                <video controls>
                    <source src="{{ file_url }}" type="video/mp4">
                </video>
            {% else %}
                <img src="{{ file_url }}">
            {% endif %}
        {% else %}
            <p>No media uploaded yet.</p>
        {% endif %}
    </div>

    <!-- ðŸŽ‰ Confetti Script -->
    <script>
        function createConfetti() {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * window.innerWidth + "px";
            confetti.style.backgroundColor = ["red","blue","yellow","green","purple","pink"][Math.floor(Math.random()*6)];
            confetti.style.width = Math.random() * 8 + 5 + "px";
            confetti.style.height = confetti.style.width;
            confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(confetti);
            setTimeout(() => { confetti.remove(); }, 4000);
        }
        setInterval(createConfetti, 200);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Friends</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">👫 My Friends</h2>
  <div class="row">
    {% for friend in friends %}
    <div class="col-md-3 mb-3">
      <div class="card p-3 text-center">
        <div class="card-body">
          <h5 class="card-title">@{{ friend }}</h5>
          <p class="text-muted">Friend</p>
        </div>
      </div>
    </div>
    {% else %}
    <p class="text-center text-muted">You don’t have any friends yet.</p>
    {% endfor %}
  </div>
</div>
<button onclick="window.history.back()">⬅️ Back</button>

</body>
</html>

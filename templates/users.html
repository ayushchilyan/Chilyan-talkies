<!-- users.html -->
{% extends 'base.html' %}
{% block title %}All Users{% endblock %}
{% block body %}
<div class="dashboard">
  <div class="sidebar">
    <a href="{{ url_for('dashboard') }}">Dashboard</a><br>
    <a href="{{ url_for('requests') }}">Friend Requests</a><br>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>
  <div class="main">
    <h2>All Users</h2>
    <ul>
      {% for u in users %}
      <li>
        {{ u[1] }} ({{ u[0] }}) 
        <a href="{{ url_for('send_request', receiver=u[0]) }}">Send Request</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}

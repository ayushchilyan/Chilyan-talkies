<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/static/styles.css">
<title>Profile of {{ user.username }}</title>
</head>
<body>
<div class="profile">
{% if user.profile_pic %}<img src="/uploads/{{ user.profile_pic }}" class="profile-pic">{% endif %}
<h2>{{ user.fullname }}</h2>
<p>Birthday: {{ user.dob.strftime('%d %B') }}</p>
</div>
</body>
</html>

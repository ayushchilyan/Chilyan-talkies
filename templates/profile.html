{% extends "base.html" %}

{% block content %}
<div class="p-6 fadein">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">ðŸ‘¤ Your Profile</h2>

  <div class="glass rounded-2xl shadow-soft p-6 max-w-lg">
    <form method="POST" class="space-y-4">
      <input type="text" name="name" value="{{ user.name }}" placeholder="Full Name" required
             class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none">

      <input type="email" name="email" value="{{ user.email }}" readonly
             class="w-full px-4 py-2 border rounded-xl bg-gray-100 text-gray-500 cursor-not-allowed">

      <input type="date" name="dob" value="{{ user.dob }}" required
             class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-400 focus:outline-none">

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition shadow-soft">
        Update Profile
      </button>
    </form>
  </div>

  <div class="mt-8 glass rounded-2xl shadow-soft p-6 max-w-lg">
    <h3 class="text-xl font-semibold text-purple-600 mb-4">âž• Add Friendâ€™s Birthday</h3>
    <form method="POST" action="{{ url_for('add_friend') }}" class="space-y-4">
      <input type="text" name="friend_name" placeholder="Friend's Name" required
             class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-purple-400 focus:outline-none">

      <input type="date" name="friend_dob" required
             class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-purple-400 focus:outline-none">

      <button type="submit"
              class="w-full bg-purple-600 text-white py-2 rounded-xl hover:bg-purple-700 transition shadow-soft">
        Save Friend
      </button>
    </form>
  </div>
</div>
{% endblock %}

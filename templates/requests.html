<!-- requests.html -->
{% extends 'base.html' %}
{% block title %}Friend Requests{% endblock %}
{% block body %}
<div class="dashboard">
  <div class="sidebar">
    <a href="{{ url_for('dashboard') }}">Dashboard</a><br>
    <a href="{{ url_for('users_list') }}">All Users</a><br>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>
  <div class="main">
    <h2>Incoming Friend Requests</h2>
    <ul>
      {% for r in requests %}
      <li>
        {{ r[1] }}
        <a href="{{ url_for('accept_request', req_id=r[0]) }}">Accept</a> |
        <a href="{{ url_for('reject_request', req_id=r[0]) }}">Reject</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}

<!-- dashboard.html -->
{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}

{% block body %}
<div class="dashboard">
  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Friends</h3>
    <ul>
      {% for f in friends %}
      <li><a href="{{ url_for('chat', friend=f[0]) }}">{{ f[0] }}</a></li>
      {% endfor %}
    </ul>
    <hr>
    <a href="{{ url_for('feed') }}" class="sidebar-link">Feed</a><br>
    <a href="{{ url_for('logout') }}" class="sidebar-link">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="welcome-box">
      <h2>Welcome, {{ user }}</h2>
      <p>Select a friend from the left to start chatting.</p>
      <img src="/static/chat_placeholder.png" alt="Chat Placeholder" style="width:60%;margin-top:20px;">
    </div>
  </div>
</div>
{% endblock %}
